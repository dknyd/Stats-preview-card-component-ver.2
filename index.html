<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lexend+Deca&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<!-- MAIN CONTAINER -->
	<main class="containerMain">
<!-- TEXT CONTAINER -->	
		<div class="containerText">
			<h1>Get <span>insights</span>  that help your business grow.</h1> 
			<p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
			experience, and overall efficiency.</p> 
<!-- STATS CONTAINER -->
			<div class="containerStats">
				<div class=stat>
					<h2>10k+</h2>
					<p class="statText">companies</p> 
				</div>
				<div class=stat>
					<h2>314</h2>
					<p class="statText">templates</p> 
				</div>
				<div class=stat>
					<h2>12M+</h2>
					<p class="statText">queries</p> 
				</div>
			</div>
		</div>
<!-- IMAGE CONTAINER -->	
		<div class="containerImage"></div>
	</main>
</body>
</html>
